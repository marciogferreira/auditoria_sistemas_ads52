<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
  
    <script>
      // Cria o mapa centralizado em uma posição (latitude, longitude)
      var map = L.map('map').setView([-23.5505, -46.6333], 13); // São Paulo
  
      // Adiciona o mapa base (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
  
      // Adiciona um ponto clicável
      var marker1 = L.marker([-23.5505, -46.6333]).addTo(map);
      marker1.bindPopup("<b>Evento A</b><br>Show de música.").openPopup();
  
      // Outro ponto
      var marker2 = L.marker([-23.5595, -46.6255]).addTo(map);
      marker2.bindPopup("<b>Evento B</b><br>Feira de tecnologia.");
  
    </script>
  </body>
  
</html>
